<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
    <link href: "assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess What Letter I am thinking of</p>
        <p class="Wins"> Wins: </p>
        <p class="Losses">Losses: </p>
        <p class="GuessLeft"> Guesses Left:</p>
        <P class="GuessSoFar"> Your Guesses So Far: </p>
    </div>
    <script type="text/javascript">

        //make an array for the computer choice for the guess//

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]; // finish setting up array with letters

        var wins = 0;
        var losses = 0;
        var GuessLeft = 9;
        var GuessSoFar = []
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // Create a function to start a new game after 9 guesses

        function newGame() {
            GuessLeft = 9;
            GuessSoFar = []
            computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {



            // This for Guesses Left increment indictment

            GuessLeft--

            // Determins userGuess what key is pressed when it is pressed

            var userGuess = event.key;
            GuessSoFar.push(userGuess);

            //Logic for if userGuess equals computerGuess add to wins with newGame Fx
            if ((userGuess) === (computerGuess)) {
                wins++;
                console.log("You Win");

                newGame()
            }

            //Logic for if userGuess does not equal computer guess add to losses with newGame Fx
            else if (GuessLeft === 0) {
                losses++;
                console.log("You lose");

                newGame()
            }

            //html for results

            var html =
                "<h1> The Psychic Game </h1>" +
                
                "<p>Guess what Letter I am Thinking of </p>" +
                "<p>Wins: " + wins + "</p>" +
                "<p>Losses: " + losses + "</p>" +
                "<p>Guesses Left " + GuessLeft + "</p>" +
                "<p> Guesses So Far " + GuessSoFar + "</p>";


            document.querySelector("#game").innerHTML = html;

        }       
    </script>
</body>

</html>
